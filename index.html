<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <script>
    google.charts.load('current', { 'packages': ['corechart', 'geochart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      google.script.run.withSuccessHandler(displayChart).getChartData();
    }

    function displayChart(data) {
      if (!data || data.length === 0) {
        alert("ไม่พบข้อมูลจาก Google Sheets");
        return;
      }

      let charts = [
        { id: 'chart1', type: 'GeoChart', title: 'Sales by Region', key: 'Range1' },
        { id: 'chart2', type: 'AreaChart', title: 'สรุปรายได้พนักงาน', key: 'Range2' },
        { id: 'chart3', type: 'PieChart', title: 'รายการใช้จ่าย', key: 'Range3', options: { is3D: true } },
        { id: 'chart4', type: 'ColumnChart', title: 'Lead Generation Channels', key: 'Range4' },
        { id: 'chart5', type: 'LineChart', title: 'รายรับประจำเดือน', key: 'Range5' }
      ];

      charts.forEach(chart => {
        let chartData = google.visualization.arrayToDataTable(getDataByKey(data, chart.key));
        let options = { title: chart.title, legend: { position: 'bottom' }, ...chart.options };

        let chartInstance = new google.visualization[chart.type](document.getElementById(chart.id));
        chartInstance.draw(chartData, options);
      });
    }

    function getDataByKey(data, key) {
      let found = data.find(d => d.key === key);
      return found ? found.values : [['ไม่มีข้อมูล']];
    }
  </script>
</head>

<body>
  <div class="container bg-light p-4">
    <h1 class="text-center text-primary">MY DASHBOARD PINYO98</h1>
    <div class="row">
      <div class="col-md-6">
        <div id="chart1" class="chart-box"></div>
      </div>
      <div class="col-md-6">
        <div id="chart2" class="chart-box"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="chart3" class="chart-box"></div>
      </div>
      <div class="col-md-4">
        <div id="chart4" class="chart-box"></div>
      </div>
      <div class="col-md-4">
        <div id="chart5" class="chart-box"></div>
      </div>
    </div>
  </div>

  <style>
    .chart-box {
      width: 100%;
      height: 300px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
  </style>
</body>

</html>
